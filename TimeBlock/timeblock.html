<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>9 Strontium Scheduler</title>
    <link rel="stylesheet" href="timeblock.css">
</head>

<body>

    <div class="app-window">
        <div class="toolbar-blur"></div>
        <header class="ios-toolbar">
            <div class="toolbar-left">
                <div class="date-group">
                    <span id="month-display">October</span>
                    <span id="year-display">2025</span>
                </div>
                <div class="nav-arrows">
                    <button class="icon-btn" id="prev-period">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path d="M15 18l-6-6 6-6" />
                        </svg>
                    </button>
                    <button class="icon-btn" id="next-period">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path d="M9 18l6-6-6-6" />
                        </svg>
                    </button>
                    <button class="text-btn" id="today-btn">Today</button>
                </div>
            </div>

            <div class="toolbar-center">
                <div class="ios-segmented-control">
                    <div class="segment-pill"></div>
                    <button class="segment-opt active" data-view="week">Week</button>
                    <button class="segment-opt" data-view="day">Day</button>
                </div>
            </div>

            <div class="toolbar-right">
                <button class="icon-btn" id="toggle-school" title="Toggle School Schedule">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                </button>
                <div class="separator-vertical"></div>
                <button class="icon-btn" id="reset-defaults" title="Reset to 9 Strontium Schedule">
                    <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
                <button class="icon-btn" id="toggle-tasks" title="Tasks">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
                    </svg>
                </button>
            </div>
        </header>

        <div class="main-split-view">
            <main class="calendar-container" id="calendar-scroll-area">
                <div class="time-gutter">
                </div>
                <div class="grid-canvas" id="grid-canvas">
                </div>
            </main>

            <aside class="task-sidebar collapsed" id="task-sidebar">
                <div class="sidebar-header">
                    <h3>Reminders</h3>
                    <button class="icon-btn small" id="close-tasks">&times;</button>
                </div>
                <div class="new-task-row">
                    <input type="text" id="new-task-input" placeholder="New Reminder">
                    <button class="icon-btn small-add" id="add-task-btn">+</button>
                </div>
                <div class="task-list" id="task-list">
                </div>
                <div class="sidebar-footer">
                    <p>Click + to add to schedule</p>
                </div>
            </aside>
        </div>
    </div>

    <div class="ios-sheet-backdrop hidden" id="event-sheet-backdrop">
        <div class="ios-sheet">
            <div class="sheet-header">
                <button class="text-btn cancel" id="close-sheet">Cancel</button>
                <span class="sheet-title">Edit Event</span>
                <button class="text-btn primary" id="save-event">Done</button>
            </div>
            <div class="sheet-body">
                <input type="text" id="event-title" placeholder="Subject Name" class="ios-input-lg">

                <div class="ios-list-group">
                    <div class="list-row">
                        <label>Location</label>
                        <input type="text" id="event-location" placeholder="e.g. Room 301" class="ios-input-inline">
                    </div>
                </div>

                <div class="ios-list-group">
                    <div class="list-row">
                        <label>Date</label>
                        <input type="date" id="event-date">
                    </div>
                    <div class="list-row">
                        <label>Start</label>
                        <input type="time" id="event-start">
                    </div>
                    <div class="list-row">
                        <label>End</label>
                        <input type="time" id="event-end">
                    </div>
                    <div class="list-row">
                        <label>Repeat Weekly</label>
                        <label class="switch">
                            <input type="checkbox" id="event-repeat">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>

                <div class="ios-list-group">
                    <div class="list-row color-row">
                        <div class="color-dots" id="color-picker"></div>
                    </div>
                </div>

                <button class="destructive-btn" id="delete-event">Delete Event</button>
            </div>
        </div>
    </div>

    <script src="timeblock.js"></script>
</body>

</html>
