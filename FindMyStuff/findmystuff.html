<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Vault</title>
    <link rel="stylesheet" href="findmystuff.css">
</head>

<body>

    <div id="lock-screen" class="app-view center-content">
        <div class="lock-card">
            <div class="lock-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <h1>Welcome Back</h1>
            <p>Enter passcode to unlock</p>

            <input type="password" id="passcode-input" placeholder="Passcode" maxlength="6" pattern="[0-9]*"
                inputmode="numeric">

            <button id="unlock-btn" class="btn-primary full-width">Unlock</button>
            <p id="lock-message" class="error-msg"></p>
        </div>
    </div>

    <div id="app-interface" class="app-view hidden">
        <div class="app-container">

            <header class="main-header">
                <div>
                    <div class="date-display">My Stuff</div>
                    <h1>Vault</h1>
                </div>
                <div class="header-actions">
                    <button id="lock-app-btn" class="icon-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        </svg>
                    </button>
                    <button id="add-btn" class="icon-btn blue-bg">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </header>

            <div class="search-bar">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#8E8E93" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="search-input" placeholder="Search items...">
            </div>

            <div class="filter-scroll">
                <button class="filter-pill active" data-filter="all">All</button>
                <button class="filter-pill" data-filter="note">Notes</button>
                <button class="filter-pill" data-filter="account">Passwords</button>
                <button class="filter-pill" data-filter="list">Lists</button>
            </div>

            <div id="grid-container" class="grid-container">
            </div>

            <div id="empty-state" class="empty-state hidden">
                <p>No items found.</p>
            </div>
        </div>
    </div>

    <div id="editor-modal" class="modal-overlay hidden">
        <div class="modal-card bounce-in">
            <div class="modal-header">
                <button id="cancel-edit-btn" class="text-btn">Cancel</button>
                <span id="modal-title">New Item</span>
                <button id="save-item-btn" class="text-btn bold">Done</button>
            </div>

            <div class="modal-body">
                <div class="segment-control">
                    <button class="segment active" data-type="note">Note</button>
                    <button class="segment" data-type="account">Login</button>
                    <button class="segment" data-type="list">List</button>
                </div>

                <input type="text" id="entry-title" placeholder="Title" class="big-input">

                <div id="form-note" class="form-section">
                    <textarea id="entry-content" placeholder="Type your note here..." class="ios-textarea"></textarea>
                </div>

                <div id="form-account" class="form-section hidden">
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" id="acc-username" placeholder="user@email.com">
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <div class="pass-wrapper">
                            <input type="password" id="acc-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                            <span id="toggle-pass">üëÅÔ∏è</span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Notes</label>
                        <textarea id="acc-notes" placeholder="Extra details..."></textarea>
                    </div>
                </div>

                <div id="form-list" class="form-section hidden">
                    <textarea id="list-raw" placeholder="- Buy milk&#10;- Walk dog" class="ios-textarea"></textarea>
                    <p class="hint">Use hyphens (-) for list items.</p>
                </div>

                <button id="delete-btn" class="btn-delete hidden">Delete Item</button>
            </div>
        </div>
    </div>

    <script src="findmystuff.js"></script>
</body>

</html>
